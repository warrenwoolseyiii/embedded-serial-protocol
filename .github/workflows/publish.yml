name: Publish

on:
  push:
    tags:
      - '*'

jobs:
  Publish:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Clean Java
      run: ./gradlew clean
      working-directory: protocol-implementation/Kotlin
    - name: Build Java
      run: ./gradlew build
      working-directory: protocol-implementation/Kotlin
    - name: Release
      run: |
        version="$(./utilities/version/get_version.sh)"
        gh release create "$version" protocol-implementation/Kotlin/serial-protocol/build/libs/*.jar --title "$version" --generate-notes --repo https://github.com/warrenwoolseyiii/embedded-serial-protocol --target com-name
      shell: bash
      env:
        GH_TOKEN: ${{ github.token }}
    - name: Publish to GitHub Packages
      run: ./gradlew publish
      working-directory: protocol-implementation/Kotlin
      env:
        GITHUB_ACTOR: ${{ github.actor }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}